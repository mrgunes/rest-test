<body>
    <div class=container>
        <h3></h3>
    <h4>Date Convert</h3>

        <label>Date</label>
        <input id=val size=30 />
        <button id=btn_convert class=btn>Convert!</button>
      <div id=res style=margin:30px>Res</div>
      
<footer></footer>
    </div>


<script>

    var slideSource = document.getElementById('res');
    
    var date = new Date();
     document.getElementById('val').value = date.toISOString();
     
    document.getElementById('btn_convert').addEventListener('click', sendData);
 function sendData(e) {
        e.preventDefault();
        const val = document.querySelector('#val').value;
        
        fetch('/add', {
            method: 'POST',
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                val: val
            })
        })
        .then(res => res.json())
        .then(data => {
            const {
                result
            } = data;
            slideSource.textContent = result
            if(slideSource.className){
        slideSource.className = '';
    } else {
        slideSource.className = 'fade';
    }
            // console.log(result)
        })
        .catch(err => console.log(err));
   //console.log('end')
}
</script>
<script src="assets/base.js"></script>

</body>

</html>
