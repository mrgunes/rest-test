<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel=stylesheet href=assets/style.css>

    <link rel=icon href=https://github.com/github.png />

</head>
<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

<body>
    <div class=container>
        <h3></h3>

        <h4>Calculator App</h4>

        <div style="margin-top: 40px;"></div>

        <input id=result>
        <div style="margin-top: 20px;"></div>
        <div id=keypad></div>
        <div style="margin-top: 20px;"></div>

        <button class="button" id=clear>clear</button>

        <div style="margin-top: 60px;"></div>

        <a href=https://github.com/tik9/rest-test/blob/master/index.html>Source on Github</a> |
        <a href=https://tik9.github.io/rest-test>Homepage</a>

    </div>

    <script>
        result = document.getElementById('result')
        keypad = document.getElementById('keypad')
        clear = document.getElementById('clear')
        clear.className='btn'
        // button = document.createElement('button')
        // button.textContent = 1
        // keypad.appendChild(button)
        result.value = '12'
        // keypad.textContent = '1234'

        var doc = document;
        
        var docFrag = doc.createDocumentFragment();
        var symbols = ['-', '/', '+','*']
        for (var symbol of symbols) {
            var button = document.createElement('button')
            button.textContent = symbol
            button.className = 'btn'

            button.addEventListener('click', e => {
                result.value += e.currentTarget.textContent
                console.log(symbol)

            })
            docFrag.appendChild(button)
        }
        clear.addEventListener('click', e => {
            result.value = ''
        })


        equal = doc.createElement('button')
        equal.textContent = '='
        equal.style.fontweight = '1000'
        equal.addEventListener('click', e => {
            result.value = eval(result.value)
        })
        docFrag.appendChild(equal)
        docFrag.appendChild(document.createElement('br'))

        for (var x = 1; x < 10; x++) {
            var button = doc.createElement('button');
            button.textContent = x;
            button.className = 'btn'
            docFrag.appendChild(button);
            button.addEventListener('click', e => {
                // console.clear()
                // console.log(e.currentTarget)
                result.value += e.currentTarget.textContent
            })
            if (x % 3 == 0) {
                docFrag.appendChild(document.createElement('br'))
            }
        }

        keypad.appendChild(docFrag);

        title = 'Api Tiko'

        document.querySelector('h3').textContent = title;
        document.title = title


    </script>

</body>

</html>
